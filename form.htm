<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">login</button>
                <button type="button" class="toggle-btn" onclick="register()">register</button>

            </div>
            <div class="social-icons">
                <a href="https://www.facebook.com/" target="_blank"><img src="fb.png" alt="fb"></a>
                <a href="https://twitter.com/home" target="_blank"> <img src="twitter.png" alt="twet"></a>
                <a href="https://www.instagram.com/" target="_blank"> <img src="insta.png" alt="insta"></a>
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="user id " required>
                <input type="text" class="input-field" placeholder="enter password" required>
                <input type="checkbox" class="check-box"><span>remember password</span>
                <button type="submit" class="submit-btn">login</button>

            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="user id " required>
                <input type="email" class="input-field" placeholder="email id" required>
                <input type="text" class="input-field" placeholder="enter password " required>
                <input type="checkbox" class="check-box"><span>I agree to the terms and condittions</span>
                <button type="submit" class="submit-btn">register</button>

            </form>

        </div>

    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";

        }
        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";

        }

    </script>


</body>

</html>
